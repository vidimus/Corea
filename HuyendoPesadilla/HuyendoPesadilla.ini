description.Korean=조사자들은 블랙기업의 횡포에 지친 나날을 보내고 있었습니다. 어느날과 같이, 상사\배우자\집사\라이벌의 횡포에서 빠져나온 후 조사자는 단 잠에 빠져들었습니다.  1N 그리고 눈을 떠보니 어느새 알지 못하는 장소에 서 있었습니다. 건물로 둘러싸혀 출구가 없는 기묘한 분수대 광장입니다. 조사자들은 이러한 기묘한 장소를 알리 없었고, 곧 지금 자신이 꿈을 꾸고 있다는 것을 자각합니다. 1N 자각과 동시에, 지난날 자신들을 불면증에 시달리게 한 공포가 떠오릅니다. 그리고 이 장소가 평소 악몽속에서 보았던 장소라는 것을 깨닳았습니다. 어서 탈출해야합니다.
description.Spanish=Como investigadores habéis estado muy ocupados desbaratando los planes de varias sociedades secretas. Un día, exhaustos, os desplomáis sobre la cama. \n\n Al despertaros os encontráis en un lugar desconocido: una extraña plaza con una fuente rodeada de edificios y sin salida. \n\n No tardáis en daros cuenta de que estáis todavía soñando. Este lugar ya lo conocéis. Es donde se desarrollan las pesadillas que os asaltan a veces mientras dormís. Debéis escapar antes de que sea demasiado tarde. \n\n ------------------------------------------------------- \n\nTamaño máximo del mapa: 2.5x2 tableros cuadrados.\n\n ------------------------------------------------------- \n <i>Nota del traductor</i>. \n Este escenario procede de un foro surcoreano y se ha hecho un gran esfuerzo para que se pueda jugar en español. Es importante tener en cuenta que en la tradición de historias de horror surcoreanas aparecen algunos elementos que nos pueden resultar raros o incoherentes. Se ha intentado mantener al máximo la idea original aunque se han realizado algunos cambios en la narrativa.
