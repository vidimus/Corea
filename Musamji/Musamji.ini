synopsys.Korean=안식처에서 무슨 일이 벌어지는 것인 알아내야 합니다. 당신의 선택에 따라 상황은 급변할 것입니다. 당신의 결정은 당신의 운명뿐만 아니라 다른 사람의 운명까지 결정지을 것입니다.
description.English=또 하나의 조사를 마치고 안식처로 돌아온 여러분은 피곤한 몸을 이끌고 따스한 햇살이 내리쬐고 있는 쇼파에 다가가 앉았습니다. 향긋한 향이 도는 차를 전기포트에 올려두고 포근한 쇼파에 잠시 몸을 맡긴 여러분은 밀려오는 졸음에 눈이 조금씩 감겼고, 여러분도 모르는 사이 잠에 빠져버립니다.\n\n갑자기 드는 오한에 몸서리치며 황급히 눈을 뜬 여러분은 주변의 공기가 차갑게 변했다는 것을 눈치챕니다. 향긋했던 차는 차갑게 식어버렸고, 익숙했던 안식처는 마치 다른 사람의 집처럼 불편하게만 느껴집니다.\n\n여러분은 평안했던 안식처에 어떤 이상현상이 생긴 것인지 파헤칠 준비가 되어 있나요?
