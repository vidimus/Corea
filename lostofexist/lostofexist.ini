synopsys.English=결혼식 6시간 전,신부의 본가에서 신랑이 실종되었습니다.조사자들은 웨이트 가의 비밀을 밝혀내야합니다.
synopsys.Spanish=6 hours before the wedding,the groom went missing from the bride's home.\ n Investigators must uncover the secrets of the Weight family.
description.English=조사자들은 불길한 예감을 애써 진정하며 외출할 준비를 했습니다.\n\n조사자들이 이렇게 불안해하는 이유는 조금만 더 뒤로 시간을 거슬러 올라가면 알 수 있습니다. 분명 자신의 먼 친척인 그레이메인이 전화로 결혼식을 통보했습니다. 그리고 청첩장을 보내겠다고도 말했습니다. 결혼 상대는 "사야 웨이트".\n\n그러나 결혼식장에 예비부부는 도착하지 않았습니다. 결혼식 시작까지 6시간이 채 안남은 시점에 말입니다. 혹시나 하는 마음에 새신랑이 될 친척에게 전화해봤지만, 전화는 닿지 않습니다.\n\n그런데 초조한 마음을 돌리며 얼핏 스쳐지나간 신문에 나있는 기사가 눈에 들어왔습니다. [킹스포트에 다수의 실종사건, 실종자 전원 웨이트가의 저택에 들렀던 것으로 추정중...]\n\n그리고 현재, 조사자들은 웨이트가의 집 앞에 도착했습니다.\n\n{PC로 플레이 하는 플레이어들은 이 시나리오를 시작하기 전, 눈을 가릴만한 물건을 플레이어 수 만큼 준비하는 것이 좋습니다.)
description.Spanish=Investigators calmed down with ominous premonitions and prepared to go out.\n\n You can see why investigators are so anxious a little further back in time. Apparently, his distant relative, Greymaine, informed him of the wedding by phone. And he said he was going to send a wedding invitation. Marriage opponent is "Saya Waite".However, the prospective couple did not arrive at the wedding venue. It's less than six hours before the start of the wedding. I've called a relative who will be the new groom in my mind, but I can't reach the phone.\n\n But an article in the newspaper came into my eyes as I glanced at it, turning my nervous mind. [Multiple disappearances in Kingsport, presumed to have stopped at the mansion of the missing man Power Waite...]\n\n And now, investigators have arrived in front of Waite's house.\n\n{Players playing on PC are advised to prepare as many blindfolded items as possible before starting this scenario.)
